<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle extérieur blanc -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="white" stroke-width="6"/>
  
  <!-- Cercle intérieur -->
  <circle cx="150" cy="150" r="125" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Texte "PIZZA" en haut courbé -->
  <defs>
    <path id="topCurve" d="M 70 150 A 80 80 0 0 1 230 150" fill="none"/>
  </defs>
  <text fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" letter-spacing="8">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      PIZZA
    </textPath>
  </text>
  
  <!-- Texte "Le Kiosque" au centre en style script cursive -->
  <text x="150" y="155" fill="white" font-family="'Brush Script MT', 'Lucida Handwriting', cursive" 
        font-size="50" text-anchor="middle" font-style="italic" font-weight="normal">
    Le Kiosque
  </text>
  
  <!-- Petites étoiles décoratives -->
  <circle cx="60" cy="150" r="3" fill="white"/>
  <circle cx="240" cy="150" r="3" fill="white"/>
</svg>