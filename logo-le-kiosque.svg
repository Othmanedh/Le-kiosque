<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond noir circulaire -->
  <circle cx="150" cy="150" r="145" fill="#1a1a1a"/>
  
  <!-- Cercle extérieur blanc -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="white" stroke-width="5"/>
  
  <!-- Part de pizza stylisée en haut -->
  <g transform="translate(150, 60)">
    <!-- Triangle de la part de pizza (jaune/orange) -->
    <path d="M -30 0 L 30 0 L 0 50 Z" fill="#FFD60A" stroke="#FF8500" stroke-width="2"/>
    
    <!-- Croûte -->
    <ellipse cx="0" cy="0" rx="32" ry="8" fill="#D4A574"/>
    
    <!-- Pepperoni sur la pizza -->
    <circle cx="-10" cy="20" r="4" fill="#E63946"/>
    <circle cx="8" cy="25" r="4" fill="#E63946"/>
    <circle cx="0" cy="35" r="4" fill="#E63946"/>
    
    <!-- Fromage fondu (petits traits blancs) -->
    <path d="M -15 15 Q -10 18 -5 15" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M 10 18 Q 15 20 20 18" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Texte "PIZZA" en haut courbé -->
  <defs>
    <path id="topArc" d="M 60 150 A 90 90 0 0 1 240 150" fill="none"/>
  </defs>
  <text fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="6">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      PIZZA
    </textPath>
  </text>
  
  <!-- Cercle intérieur décoratif -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Texte "Le Kiosque" au centre (grand et bien visible) -->
  <text x="150" y="165" fill="white" font-family="'Brush Script MT', 'Lucida Handwriting', cursive" 
        font-size="48" text-anchor="middle" font-style="italic" font-weight="bold">
    Le Kiosque
  </text>
  
  <!-- Sous-titre "Chelles" en petit en bas -->
  <text x="150" y="190" fill="#FFD60A" font-family="Arial, sans-serif" 
        font-size="14" text-anchor="middle" letter-spacing="2">
    CHELLES
  </text>
  
  <!-- Étoiles décoratives -->
  <circle cx="50" cy="150" r="2.5" fill="#FFD60A"/>
  <circle cx="250" cy="150" r="2.5" fill="#FFD60A"/>
</svg>